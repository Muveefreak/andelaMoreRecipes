<!DOCTYPE html>
<html lang="en">

<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Andela MoreRecipe</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a href="#" class="navbar-brand">moreRECIPE</a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarCollapse">
                    <span class = "navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="catalog.html">Catalog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                    <li class="nav-item p-1">
                        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#loginModal">Log In</button>
                    </li>
                    <li class="nav-item p-1">
                        <a class="btn btn-danger btn-sm" href="add-recipe.html">Add Recipe</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--LOGIN MODAL-->
    <div class="modal" id="loginModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">User Login</h5>
                    <button class="close" data-dismiss="modal">&times;</button>
                </div>
                <form name="login-user" action="/profile.html" onsubmit="validateModalForm" method="get">
                    <div class="modal-body">

                        <div class="form-group">
                            <label for="username">Username</label>
                            <input name "username" type="text" placeholder="Username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" placeholder="Password" class="form-control">
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!--HEADER SECTION-->
    <header id="page-header">
        <div class="container">
            <div class="row">
                <div class="col ml-auto-ml-3 text-center">
                    <h1>Add Recipe</h1>
                    <p>Pellentesque habitant morbi tristique senectus et netus et malesuada fames ac turpis egestas.</p>
                </div>
            </div>
        </div>
    </header>

    <!--ADD RECIPE SECTION-->
    <section id="recipe-form" class="py-5">
        <div class="container">
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <label for="recipe-title">Recipe Title</label>
                        <input type="text" class="form-control form-control-lg" placeholder="Enter recipe name">
                    </div>

                    <div class="form-group">
                        <label for="category">Category</label>
                        <select class="form-control" id="category">
                    <option>Intercontinental</option>
                    <option>Chinese</option>
                    <option>Salads</option>
                    <option>Soups</option>
                    <option>Snacks</option>
                    <option>Other</option>
                </select>
                    </div>

                    <div class="form-group">
                        <label for="summary">Directions</label>
                        <textarea class="tinymce" rows="" cols=""></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="file">Upload thumbnail for this recipe</label>
                        <input class="form-control-file" type="file" id="file">
                        <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
                    </div>
                    <div class="form-check">
                        <label>
                            <input type="checkbox">Sign up for newsletter
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Recipe</button>
                </div>
                <div class="col-md-3">

                </div>
            </div>

        </div>
    </section>


    <!--FOOTER SECTION-->
    <footer id="main-footer" class="text-center p-4">
        <div class="container">
            <div class="row">
                <div class="col">
                    <p>Copyright 2017 &copy; moreRecipe. All Rights Reserved.</p>
                </div>
            </div>
        </div>
    </footer>


    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="plugins/tinymce/tinymce.min.js"></script>
    <script type="text/javascript" src="plugins/tinymce/init-tinymce.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
